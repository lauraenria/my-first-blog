<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Laura's DjangoGirlsBlog</title>
    <link rel="stylesheet" href="post_list_styles.css">
</head>

<body>
    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>
    {% for post in post %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>

</html>
